<!DOCTYPE html>
<html lang="en">

<head>   
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <section class="game">
        <!--Title -->
        <div class="title">Rock-Paper-Scissors</div>
         
          <!--Display Score of player and computer -->
        <div class="score"> 
            <div class="userScore">
                <h2>User (You)</h2>
                <p class="userCount count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Opponent (Computer)</h2>
                <p class="computerCount count">0</p>
 
            </div>
        </div>
       
        <div class="move">Choose Wisely</div>
         
          <!--Number of moves left before game ends -->
        <div class="movesleft">Duels Left: 10 </div>
         
          <!--Options available to player to play game -->
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>   
        </div>
         
		 <div class = "settings">
			
		 </div>
          <!--Final result of game -->
        <div class="result"></div>
         
          <!--Reload the game -->
        <button class="reload"></button>
 
    </section>
 
    <script src="gamerps.js"></script>
</body>
</html>
